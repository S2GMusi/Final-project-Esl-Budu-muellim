<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    input{
        width: 450px!important;
        display: block;
    }
</style>

<body>
    <button class="btn btn-warning esesSehife" style="margin: auto;display: block;">Əsas Səhifə</button>

    <h1 style="text-align: center;">Hesab yaratmaq</h1>



          <form class="row g-3 needs-validation" style="display: block;margin: auto;width: 500px;" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Ad:</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Name..." required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Soyad</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name..." required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Telefon</label>
              <input type="tel" pattern="^\d{3}-\d{3}-\d{2}-\d{2}$" class="form-control" id="validationCustom03" placeholder="Last Name..." required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>


            <div class="col-md-6">
              <label for="validationCustom04" class="form-label">Password</label>
              <input type="password" class="form-control" id="validationCustom04" placeholder="Password..." required>
              <div class="invalid-feedback">
                Please "PASSWORD"
               Type section
    
              </div>
              <div class="valid-feedback">
                Looks Good!
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Istifadeci adi:</label>
              <input type="text" class="form-control" id="validationCustom05" placeholder="Nick Name..." required>
              <div class="invalid-feedback">
                Please "Nick Name"
                Type section
                          
            </div>
          </form>
<button class="btn btn-success">Hesab Yarat</button>
  <!-- Modal -->
  <div class="modal fade modalError2" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Bu İstifadəçi adi artiq movcuddur,zehmet olmasa basqa ad qoyun
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <p style="margin-top: 18px;display: flex;width: 400px;">Artıq mövcud hesabın var?     <button class="btn btn-primary daxilOl">Hesaba Daxil Ol</button> </p>

</div>

    <script src="signUp.js"></script>
</body>
</html>
